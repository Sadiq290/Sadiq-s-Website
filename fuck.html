<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadiq's Bank</title>
    <link rel="shortcut icon" href="bank-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <section  id= "login-area">
        <h1 class="text-center">Welcome To Sadiq's Bank</h1>
      <div class = "box-area">
          <h3 style="margin:10px 0px 30px 10px">Login</h3> 
          <input  type="text" placeholder="Email" class="form-control mb-4">
          <input  placeholder="Password"  type="password" class="form-control mb-4" name="" id="">
          <button id="verify-login" class="px-2 pt-1 btn-1 btn-success">Enter</button>
        </div>
    </section>
    </header>
    <main  id="transaction-area">
    <section>
        <h1 style="color:brown;" class="ms-3">Transaction Area</h1>
        <div class="container text-white ms-0 mb-0 m-5">
            <div class="row d-flex justify-content-between">
              <div class="col-md-3 rounded deposit pt-3 p-4">
                <h3>Deposit</h3>
               <h1>$<span id ="currentdep">00</span></h1>
              </div>
              <div class="col-md-3 rounded withdraw pt-3 p-4">
                <h3>Withdraw</h3>
                <h1>$ <span id = "currentwithdraw">00</span></h1>
              </div>
              <div class="col-md-3 rounded balance pt-3 p-4">
                  <h3>Balance</h3>
                  <h1>$ <span id="currentBal">1240</span></h1>
              </div>
            </div>
          </div>
    </section>
    <section>
      <div class="d-flex">
        <div class="form col-md-6 me-3">
          <h2>Deposit</h2>
          <input id="amount_input" type="text" placeholder="$ Amount you want to deposit" class="form-control mb-4">
          <button id="btn-deposit" class="btn btn-success">Deposit</button>
        </div>
        <div class="form col-md-6 ms-3">
          <h2>Withdraw</h2>
          <input id="input" type="text" placeholder="$ Amount you want to withdraw" class="form-control mb-4">
          <button id="btn_withdraw"class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </section>
    </main>











    <script>
      // login button event handler
        var login = document.getElementById("verify-login");

        login.addEventListener('click',function(){
        var login_area =  document.getElementById('login-area');
        login_area.style.display = "none";


        var transaction_area = document.getElementById("transaction-area");
         transaction_area.style.display="block";

        })
          // deposit button event handler
        var button_1 = document.getElementById("btn-deposit");
      
        button_1.addEventListener('click',function(){
        var amount_input =document.getElementById('amount_input').value; 
        var amount = parseFloat(amount_input);
        
      //  call function
      // the currentdep is a document file, so we have to type     the id in a string.
        span_text("currentdep",amount);
        span_text("currentBal",amount);
        //  important line
        
        document.getElementById('amount_input').value="";

      //  function of balance and deposit
        function span_text(id,amount){
           var current= document.getElementById(id).innerText;
           var number = parseFloat(current);
           var sum = number + amount ;
          //  important line
           document.getElementById(id).innerText= sum;
        }
        })

        // second button
        var button = document.getElementById("btn_withdraw");
        button.addEventListener('click', function(){
          
        var input = document.getElementById("input").value;
        var input_number= parseFloat(input);
        
        var withdraw = document.getElementById('currentwithdraw').innerText;
        var withdraw_number = parseFloat(withdraw);

        var total_withdraw = input_number + withdraw_number;
        document.getElementById('currentwithdraw').innerText = total_withdraw;
        document.getElementById('input').value="";
        })
        


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
